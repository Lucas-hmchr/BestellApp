<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicons/favicon.ico">
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
</head>

<body onload="renderMenu()">
    <header>
        <a href="./index.html"><img href="./index.html" src="./assets/icons/Bestell App- Logo.svg" alt=""></a>
    </header>

    <main>
        <img src="./assets/icons/basket.svg" alt="" class="mobileCartIcon" onclick="openCart()">
        <section class="menuSection" id="menuSection">
            <img src="./assets/images/big_texas_burger.jpg" alt="" class="heroBurger">
            <nav class="menuNavigation" id="menuNavigation">

            </nav>
            <div class="menuSelection" id="menuSelection">

            </div>
        </section>

        <section class="shoppingCart" id="shoppingCart">
            <div class="cartHeader">
                <h2>Warenkorb</h2>
                <img src="./assets/icons/basket_orange.svg" alt="" onclick="openCart()">
            </div>
            <div class="orderList" id="orderList">

            </div>

            <div class="shoppingCartBottomSection">
                <div class="deliveryToggle" id="deliveryToggle">
                    <input id="deliveryCheckbox" type="checkbox" oninput="toggleDeliveryFee()">
                    <label for="deliveryCheckbox">Essen abholen kommen?</label>
                </div>
                <div class="calculationContainer">
                    <div class="priceSum"><span>Zwischensumme</span><span id="totalItemCost"></span></div>
                    <div class="priceSum" id="deliveryFee"><span>Lieferkosten</span><span id="deliveryFeeCosts"></span>
                    </div>
                    <hr>
                    <div class="priceSum"><span>Gesamtsumme</span><span id="totalSum"></span></div>
                </div>
                <button id="payButton" class="payButton" onclick="placeOrder()"><img src="./assets/icons/payIcon.svg"
                        alt="">Jetzt
                    bestellen</button>
            </div>
        </section>

        <section class="orderConfirmation" id="orderConfirmation">
            <div>
                <h1>Bestellung wurde erfolgreich abgesendet</h1>
                <button onclick="placeOrder()"><img src="./assets/icons/arrow.svg" alt=""></button>
            </div>
        </section>
    </main>

    <footer>
        <img src="./assets/icons/favicons/android-chrome-512x512.png" alt="">
        <div>
            <a href="./impressum.html">Impressum</a>
            <a href="./datenschutz.html">Datenschutz</a>
        </div>
    </footer>
</body>

</html>
